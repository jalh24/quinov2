      <tbody>

          </td>
          <td>

          </td>
          <th scope="row">Genero</th>
          <td>
            <select class="form-control" name="sexoFiltro" [(ngModel)]="colaboradorFiltro.genero">
              <option value="" selected disabled hidden>Seleccionar</option>
                <option *ngFor="let sexo of sexos" [value]="sexo.idSexo">
                  {{sexo.nombre}}
                </option>          
              </select>
          </td>
          <th scope="row">Habilidades</th>
          <td>
            <select class="form-control" name="habilidadFiltro">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option *ngFor="let habilidad of habilidades" [value]="habilidad.idHabilidad">
                {{habilidad.nombre}}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">Peso</th>
          <td>
            <input maxlength="2" size="2" type="text" class="form-control" id="peso" name="pesoDesde" placeholder="Desde" [(ngModel)]="colaboradorFiltro.peso1">
          </td>
          <td>
            <input maxlength="2" size="2" type="text" class="form-control" id="peso" name="pesoHasta" placeholder="Hasta" [(ngModel)]="colaboradorFiltro.peso2">
          </td>
          <th scope="row">Permanencia</th>
          <td>
            <select class="form-control" name="permanenciaFiltro" [(ngModel)]="colaboradorFiltro.permanencia">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option *ngFor="let permanencia of permanencias" [value]="permanencia.idPermanencia">
                {{permanencia.nombre}}
              </option>
            </select>
          </td>
          <th scope="row">Dias Laborales</th>
          <td>
            <select class="form-control" name="horarioLaboralFiltro">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option value="1">Lunes</option>
              <option value="2">Martes</option>
              <option value="3">Miercoles</option>
              <option value="4">Jueves</option>
              <option value="5">Viernes</option>
              <option value="6">Sabado</option>
              <option value="7">Domingo</option>
              <option value="8">Todos los dias</option>
            </select>
          </td>
        </tr>
        <tr>
          <th scope="row">Estatura</th>
          <td>
            <input maxlength="3" size="3" type="text" class="form-control" id="estatura" name="estaturaDesde" placeholder="Desde" [(ngModel)]="colaboradorFiltro.estatura1">
          </td>
          <td>
            <input maxlength="3" size="3" type="text" class="form-control" id="estatura" name="estaturaHasta" placeholder="Hasta" [(ngModel)]="colaboradorFiltro.estatura2">
          </td>
          <th scope="row">Zona Laboral</th>
          <td>
            <select class="form-control" name="zonasLaboralesFiltro">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option *ngFor="let zonaLaboral of zonasLaborales" [value]="zonaLaboral.idZonaLaboral">
                {{zonaLaboral.nombre}}
              </option>
            </select>
          </td>
          <td colspan="2">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="covidFiltro" [(ngModel)]="colaboradorFiltro.atiendeCovid">
              <label class="form-check-label" for="covidFiltro">Atiende COVID</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="autoFiltro" [(ngModel)]="colaboradorFiltro.autoPropio">
              <label class="form-check-label" for="autoFiltro">Auto Propio</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="viajeFiltro" [(ngModel)]="colaboradorFiltro.dispuestoViajar">
              <label class="form-check-label" for="viajeFiltro">Disp. para viajar</label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

<div class="container bg-white rounded-bottom shadow pb-4">
<!-- <div class="container"> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="colaboradorSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="a_paterno">
            <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.a_paterno}} </td>
        </ng-container>
        <ng-container matColumnDef="a_materno">
            <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
            <td mat-cell *matCellDef="let element"> {{element.a_materno}} </td>
        </ng-container>
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} kg </td>
        </ng-container>
        <ng-container matColumnDef="estatura">
            <th mat-header-cell *matHeaderCellDef> Estatura </th>
            <td mat-cell *matCellDef="let element"> {{element.estatura}} cm </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="colaboradorColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: colaboradorColumns;"></tr>
    </table>
    <mat-paginator [length]="length"
                    [pageIndex]="pageIndex"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="[1, 5, 25, 100]"
                    (page)="pageEvent = getColaboradores($event)"
                 aria-label="Selecciona los elementos a mostrar">
  </mat-paginator>
  </div>
</div>

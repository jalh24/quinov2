<form style="background: #00D8D6; background: linear-gradient(to right, #00D8D6, #6EC1E4);" #myForm="ngForm">
    <ngb-toast-container></ngb-toast-container>
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="selected.value"
        (selectedIndexChange)="selected.setValue($event)">
        
        <mat-tab label="Informacion General y Dirección">
            <div class="container mt-5 bg-white rounded-top shadow">
                
                <h4 class="pt-4 pb-1">Información General - Cliente Moral</h4>
                <div class="row">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre de la empresa<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control valGlobal" id="nombre" name="nombre"
                            pattern="[a-zA-Z ]*">
                        <!-- <input type="text" class="form-control valGlobal" id="nombre" name="nombre" ngModel #nombre="ngModel"
                [(ngModel)]="colaborador.nombre" pattern="[a-zA-Z ]*" required> -->

                    </div>

                    <div class="col">
                        <label for="paterno" class="form-label">RFC<span class="text-danger">
                                *</span></label>
                        <input type="text" class="form-control valGlobal" id="apaterno" name="apaterno"
                            pattern="[a-zA-Z ]*">
                        <!-- <input type="text" class="form-control valGlobal" id="apaterno" name="apaterno" ngModel #apaterno="ngModel"
                [(ngModel)]="colaborador.a_paterno" pattern="[a-zA-Z ]*" required> -->

                    </div>

                    
                </div>


                
                <h4 class="pt-4 pb-1">Dirección</h4>
                <div class="row">
                    <div class="col">
                        <label for="calle" class="form-label">Calle<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="calle1" name="calle1">
                        <!-- <input type="text" class="form-control" id="calle1" name="calle1" ngModel #calle1="ngModel" [(ngModel)]="colaborador.calle1" required> -->

                    </div>

                    <div class="col">
                        <label for="calle2" class="form-label">Calle 2</label>
                        <input type="text" class="form-control" id="calle1" name="calle2">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-2">
                        <label for="numExterior" class="form-label">Número Exterior<span class="text-danger">
                                *</span></label>
                        <input type="text" class="form-control" name="numExterior">
                    </div>

                    <div class="col-md-2">
                        <label for="numInterior" class="form-label">Número Interior</label>
                        <input type="text" class="form-control" name="numInterior">
                    </div>

                    <div class="col-md-2">
                        <label for="codigopostal" class="form-label">Código Postal<span class="text-danger">
                                *</span></label>
                        <input type="text" class="form-control" maxlength="5" name="codigopostal" pattern="[0-9]*">

                    </div>
                </div>


                <div class="col">
                    <label for="colonia" class="form-label">Colonia<span class="text-danger"> *</span></label>
                    <select class="form-control" name="colonia">
                        <option>
                            --
                        </option>
                    </select>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="ciudad" class="form-label">Ciudad<span class="text-danger"> *</span></label>
                        <select class="form-control" name="ciudad">
                            <option>
                                --
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="estado" class="form-label">Estado<span class="text-danger"> *</span></label>
                        <select class="form-control" name="estado">
                            <option>
                                --
                            </option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="pais" class="form-label">País<span class="text-danger"> *</span></label>
                        <select class="form-control" name="pais">
                            <option>
                                --
                            </option>
                        </select>
                    </div>

                </div>

                <div class="row mt-4 pb-4">
                    <div class="col">
                        <label for="referencia" class="form-label">Referencia</label>
                        <textarea name="referencia" class="form-control" rows="3"></textarea>
                    </div>

                    
                </div>
                <div class="row pb-4">
                    <div class="col-md-12"><span class="font-italic">Los campos con </span><span
                            class="text-danger font-italic">*</span><span class="font-italic"> son obligatorios</span>
                    </div>
                </div>
            </div>
        </mat-tab>
        
        <mat-tab label="Contactos">
            <div class="container mt-5 bg-white rounded-top shadow">
                <h4 class="pt-4 pb-1">Contactos</h4>
                <h6 class="pb-1">Favor de capturar los contactos de referencia
                </h6>
                <div class="row mt-4 pb-4">
                    <div class="col">
                        <label for="nacimiento" class="form-label">Nombre completo<span class="text-danger">
                                *</span></label>
                        <input type="text" class="form-control valGlobal" id="nombre" name="nombre"
                            pattern="[a-zA-Z ]*">
                        <!-- <input type="date" class="form-control" id="fechanacimiento" name="fechanacimiento" value="yyyy-MM-dd" ngModel
                #fechanacimiento="ngModel" [(ngModel)]="colaborador.fecha_nacimiento" required> -->


                    </div>
                    <div class="col-md-2">
                        <label for="tipoTel2" class="form-label">Parentesco</label>
                        <select class="form-control" name="tipoTel2">
                            <option value="" selected disabled hidden>Seleccionar</option>
                            <option>
                                --
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="estadoNac" class="form-label">Telefono<span class="text-danger"> *</span></label>
                        <input maxlength="10" size="10" type="tel" class="form-control" name="telefono1"
                            placeholder="10 Dígitos" pattern="[0-9]*" minlength="10">
                    </div>
                    <div class="col-md-2">
                        <label for="tipoTel" class="form-label">Tipo de Teléfono</label>
                        <select class="form-control" name="tipoTel">
                            <option value="" selected disabled hidden>Seleccionar</option>
                            <option>
                                --
                            </option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="ciudadNac" class="form-label">Correo Electrónico<span class="text-danger">
                                *</span></label>
                        <input type="email" class="form-control" name="correoelectronico"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-primary add-one" >Agregar Otro</button>
                      <button class="btn btn-warning delete ml-3" >Cancelar</button>
                    </div>
                  </div>
                  <hr class="mt-3 mb-3" />
                  <div class="row mt-4 pb-4">
                    <div class="col-md-12 text-center">
                      <table mat-table  class="mat-elevation-z8">
                        <ng-container matColumnDef="nombre">
                          <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
                          <td mat-cell *matCellDef="let element">-- </td>
                        </ng-container>
          
                        <ng-container matColumnDef="parentesco">
                          <th mat-header-cell *matHeaderCellDef> Parentesco</th>
                          <td mat-cell *matCellDef="let element"> -- </td>
                        </ng-container>
          
                        <ng-container matColumnDef="telefono">
                          <th mat-header-cell *matHeaderCellDef> Telefono </th>
                          <td mat-cell *matCellDef="let element"> -- </td>
                        </ng-container>
          
                        <ng-container matColumnDef="tipoTelefono">
                          <th mat-header-cell *matHeaderCellDef> Tipo de telefono </th>
                          <td mat-cell *matCellDef="let element"> -- </td>
                        </ng-container>

                        <ng-container matColumnDef="correoElectronico">
                            <th mat-header-cell *matHeaderCellDef> Correo electronico </th>
                            <td mat-cell *matCellDef="let element"> -- </td>
                          </ng-container>
          
                        <ng-container matColumnDef="deleteContacto">
                          <th mat-header-cell *matHeaderCellDef> Accion </th>
                          <td mat-cell *matCellDef="let element">
                            <button class="btn btn-danger" color="danger" (>
                              <mat-icon>delete</mat-icon>
                            </button>
                          </td>
                        </ng-container>
          
                        <tr mat-header-row *matHeaderRowDef="contactosColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: contactosColumns;"></tr>
                      </table>
                    </div>
                  </div>

                <div class="row pb-4">
                    <div class="col-md-12"><span class="font-italic">Los campos con </span><span
                            class="text-danger font-italic">*</span><span class="font-italic"> son obligatorios</span>
                    </div>
                </div>
                <div class="row text-center pb-4">
                    <div class="col">
                      <button type="button" class="btn btn-primary"> Enviar Datos
                      </button>
                      <!-- Comentar boton de arriba al finalizar. Descomentar el boton de abajo para que inhabilite el boton si existe algun error en algun campo. -->
                      <!-- <button type="button" [disabled]="!myForm.form.valid" class="btn btn-primary" (click)="guardarColaborador(myForm)"> Grabar Colaborador </button> -->
                    </div>
                  </div>
            </div>
        </mat-tab>
        
    </mat-tab-group>
    <div class="container bg-white rounded-bottom shadow">
        <div class="row text-center pb-4">

            <div class="col">
                <div class="btn-toolbar" role="toolbar" style="justify-content: center; display: flex;">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-primary" ngDefaultControl [formControl]="selected"
                            (click)="pagAtras(1)">&lt;</button>
                    </div>
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-primary" ngDefaultControl [formControl]="selected"
                            (click)="pagDelante(1)">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bgSignIn d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-left">

        </div>
        <div class="col bg-white p-5 rounded">
            <div class="text-right">
                <img src="assets/images/logo.png" alt="" height="36">
            </div>
            <h2 class="fw-bold text-center py-5">Crear Cuenta</h2>

            <!-- LOGIN -->
            <form action="#">
                <div *ngIf="filePath && filePath !== ''">
                    <div class="mb-4">
                        <div class="text-center"><img [src]="filePath" class="rounded-circle" width = "80" height = "80"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row">
                        <div class="col">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col">
                            <label for="apellido" class="form-label">Apellido(s)</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                    </div>                   
                </div>
                <div class="mb-4">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-4">
                    <label for="perfil" class="form-label">Imagen de perfil</label>
                    <input class="form-control-file" type="file" name="perfil" accept="image/*" (change)="imagePreview($event)">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
</div>
